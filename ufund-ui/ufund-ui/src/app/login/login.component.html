<h1>login</h1>
<li><label for="USERNAME">Enter Username: </label>
    <input id="USERNAME" [(ngModel)]="username" placeholder="Username" />
</li>
<li><label for="Password">Enter Password: </label>
    <input type= "password" id="Password" [(ngModel)]="password" placeholder="Password" />
</li>


<button type="button" (click)="login()">LOGIN</button>

<div style="width:500px;height:200px;margin:0 auto">
    <image-slider [slides]="slides"></image-slider>
</div>
<p *ngIf="displayError">Username or password not found.</p>
