<div *ngIf="need">
    <h2>{{need.name | uppercase}} Details</h2>
    <div><span>id: </span>{{need.id}}</div>
    <div>
        <ul>
            <li><label for="hero-name">Need name: </label>
                <input id="hero-name" [(ngModel)]="need.name" placeholder="Need name" />
            </li>
            <li><label for="hero-name">Need quantity: </label>
                <input id="hero-quanity" [(ngModel)]="need.quantity" placeholder="Need quantity" />
            </li>
            <li> <label for="hero-name">Need price: </label>
                <input id="hero-price" [(ngModel)]="need.price" placeholder="Need price" />
            </li>
        </ul>
    </div>
    <button (click)="saveNeed()">Save</button>
</div>
